<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keep Me Focus - Options</title>
		<script defer src="../scripts/alert.js"></script>
		<style>
			body {
				/* We hide the body initially to prevent flash of unstyled content (FOUC) */
				display: none;
			}
		</style>
	</head>
	<body class="bg-gray-50 min-h-screen !block">
		<div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
			<!-- Header -->
			<div class="flex items-center justify-center mb-8 gap-3">
				<img src="../icons/icon128.png" alt="Keep Me Focus Logo" class="h-[50px]" />
				<div>
					<h1 class="text-3xl font-bold text-gray-900 mb-2">Keep Me Focus</h1>
					<p class="text-gray-600">Manage your focus by setting rules for websites</p>
				</div>
			</div>

			<!-- Main Content Card -->
			<div class="bg-white rounded-xl shadow-lg overflow-hidden text-center">
				<div class="p-6">
					<p id="alert-message" class="text-[16px] mb-4"></p>
					<p class="text-gray-700">
						If you believe this is a mistake, please check your rules in the
						<a href="../html/options.html" class="text-blue-600 hover:underline">options page.</a>
					</p>
				</div>
			</div>

			<!-- Footer -->
			<div class="text-center mt-8 text-sm text-gray-500">
				<p>Keep Me Focus Extension v1.0.0</p>
			</div>
		</div>
	</body>
</html>
